name: Greetings

on: 
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "👋 Thank you for opening your first issue in this project! We will review it soon. 😊"
        pr-message: "🎉 Thank you for submitting your first pull request! We will review it as soon as possible. 👍"
