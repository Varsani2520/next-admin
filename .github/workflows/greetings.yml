name: Greetings

on: 
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - name: Send Greeting on PR
      if: github.event_name == 'pull_request_target'
      run: |
        curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/json" \
        -d '{"body":"ğŸ‰ Thank you for submitting a pull request! We will review it as soon as possible. ğŸ‘"}' \
        "${{ github.event.pull_request.comments_url }}"
    - name: Send Greeting on Issue
      if: github.event_name == 'issues'
      run: |
        curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/json" \
        -d '{"body":"ğŸ‘‹ Thank you for opening an issue in this project! We will review it soon. ğŸ˜Š"}' \
        "${{ github.event.issue.comments_url }}"
